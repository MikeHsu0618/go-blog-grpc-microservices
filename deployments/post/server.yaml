apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-server
  labels:
    app: post-server
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-server
      version: v1
  template:
    metadata:
      labels:
        app: post-server
        version: v1
    spec:
      containers:
        - name: post-server
          image: blog/post-server
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50052
              protocol: TCP
              name: grpc
            - containerPort: 9052
              protocol: TCP
              name: metrics
#          readinessProbe:
#            exec:
#              command: [ "/grpc-health-probe", "-addr=:50052" ]
#          livenessProbe:
#            exec:
#              command: [ "/grpc-health-probe", "-addr=:50052" ]
#          lifecycle:
#            preStop:
#              exec:
#                command: [ "sh", "-c", "sleep 10" ]
          volumeMounts:
            - mountPath: /configs # 使用 configmap 覆盖默认的配置文件
              name: configs
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
      volumes:
        - name: configs
          configMap:
            name: blog-config
---
apiVersion: v1
kind: Service
metadata:
  name: post-server
  labels:
    app: post-server
spec:
  selector:
    app: post-server
  ports:
    - port: 50052
      targetPort: 50052
      appProtocol: grpc
      name: grpc
    - port: 9052
      targetPort: 9052
      appProtocol: http
      name: metrics